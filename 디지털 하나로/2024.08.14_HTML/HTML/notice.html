<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .modal-backdrop {
        z-index: -1;
      }
      #disabledTextInput2 {
        width: 400px;
        height: 100px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; font-weight: bold">게시판</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>

  <table class="table table-light">
    <thead>
      <tr>
        <th scope="col">게시글 목록</th>
        <th scope="col">내용</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>
          <button
            class="btn px-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            style
          >
            디지털 하나로
          </button>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>
          <button
            class="btn px-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            style
          >
            디지털 하나로
          </button>
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>
          <button
            class="btn px-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            style
          >
            디지털 하나로
          </button>
        </td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>
          <button
            class="btn px-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            style
          >
            디지털 하나로
          </button>
        </td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td>
          <button
            class="btn px-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            style
          >
            디지털 하나로
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel"
  >
    <div class="px-3 py-3">
      <table class="table">
        <thead>
          <tr class="column-gap-3">
            <th scope="col">제목</th>
            <td>디지털 하나로</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="col">작성일자</th>
            <td>2024-08-19</td>
          </tr>
        </tbody>
      </table>
      <div class="mx-3">디지털 하나로</div>

      <div class="d-flex justify-content-center grid gap-0 column-gap-3 mt-5">
        <button type="button" class="btn btn-danger">삭제하기</button>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          수정하기
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  게시글 : 디지털 하나로
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="px-5 py-3">
                <label for="disabledTextInput" class="form-label">제목</label>
                <input
                  type="text"
                  id="disabledTextInput"
                  class="form-control"
                  placeholder="디지털 하나로"
                />
              </div>
              <div class="px-5 mb-3">
                <label for="disabledTextInput" class="form-label">게시글</label>
                <div>
                  <input
                    type="text"
                    id="disabledTextInput2"
                    class="form-control"
                    placeholder="디지털 하나로"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  취소
                </button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
