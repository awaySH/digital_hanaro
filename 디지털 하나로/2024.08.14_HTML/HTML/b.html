<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border mt-5 py-4 d-grid gap-3">
      <h1 style="text-align: center; font-weight: bold;">가입하기</h1>

    <div class="row">
        <div class="col">
            <label for="inputPassword5" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                </div>
        </div>
        <div class="col">
            <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="passwd" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                </div>
        </div>
    </div>

    <div class="col">
        <label for="inputPassword5" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" placeholder="서울시 영등포구 경인로" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                사용자 본인이 맞습니다.
            </label>
        </div>
    </div>

    <div class="d-flex justify-content-center">
       <button type="button" class="btn btn-primary" style="text-align: center;">Sign In</button> 
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
