<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="gird text-center">
      <ul class="border p-3 border-red-300 m-20 w-[800px]">
        <li class="text-3xl font-semibold text-center">Login</li>
        <div class="grid grid-cols-2 grid-flow-col mt-3">
          <li class="justify-self-start">E-mail</li>
          <input
            type="email"
            class="border border-blue-950 w-96 justify-self-center"
          />
        </div>
        <div class="grid grid-cols-2 grid-flow-col mt-3">
          <li class="justify-self-start">Password</li>
          <input
            type="password"
            class="border border-blue-950 w-96 justify-self-center"
          />
        </div>
        <div class="grid grid-cols-2 mt-3">
          <a href="#" class="underline text-blue-600 justify-self-start"
            >Regist</a
          >
          <button
            class="text-white bg-blue-500 px-2 py-2 rounded-md uppercase hover:bg-blue-950 shadow-md focus:ring focus:ring-blue-50 focus:ring-opacity-75 w-16 justify-self-end"
          >
            Login
          </button>
        </div>
      </ul>
    </div>
  </body>
</html>
