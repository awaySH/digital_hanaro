<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TW</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="flex mb-3 flex-row flex-wrap justify-center">
      <div class="w-32 bg-red-300">111</div>
      <div class="w-32 bg-yellow-300">222</div>
      <div class="w-32 bg-blue-300">333</div>
      <div class="w-32 bg-green-300">444</div>
    </div>
    <div class="grid grid-cols-3 gap-3">
      <div class="w-32 bg-red-300 order-2">111</div>
      <div class="w-32 bg-yellow-300 order-3">222</div>
      <div class="w-32 bg-blue-300 order-4">333</div>
      <div class="w-32 bg-green-300 order-5">444</div>
    </div>
    <div class="m-3 p-3">
      <button class="btn">btn</button>
      <button
        class="text-white bg-blue-500 px-2 py-2 rounded-md uppercase hover:bg-blue-950 shadow-md focus:ring focus:ring-blue-50 focus:ring-opacity-75"
      >
        BtnPrimary
      </button>
    </div>

    <div
      class="containerx mx-auto h-lvh w-fullx min-w-full bg-scroll bg-no-repeat bg-cover bg-center"
      style="
        background-image: url(https://media.istockphoto.com/id/1482199015/ko/%EC%82%AC%EC%A7%84/%ED%96%89%EB%B3%B5%ED%95%9C-%EA%B0%95%EC%95%84%EC%A7%80-%EC%9B%A8%EC%9D%BC%EC%8A%A4-%EC%96%B4-%EC%BD%94%EA%B8%B0-14-%EC%A3%BC%EB%A0%B9-%EA%B0%9C%EA%B0%80-%EC%9C%99%ED%81%AC%ED%95%98%EA%B3%A0-%ED%97%90%EB%96%A1%EC%9D%B4%EA%B3%A0-%ED%9D%B0%EC%83%89%EC%97%90-%EA%B3%A0%EB%A6%BD%EB%90%98%EC%96%B4-%EC%95%89%EC%95%84-%EC%9E%88%EC%8A%B5%EB%8B%88%EB%8B%A4.jpg?s=2048x2048&w=is&k=20&c=ay8lSz7x8m5VILFQGik-7cQO6tk2fwYFklMuHHWzcYs=);
      "
    >
      <h1 class="text-4xl text-green-500 font-semibold underline">Title</h1>

      <ul class="border p-3 border-red-300 m-3">
        <li class="text-3xl text-green-700 first:bg-blue-50">111</li>
        <li>222</li>
        <li>333</li>
      </ul>
      <div
        class="bg-gradient-to-t from-slate-400 to-green-950 h-96 opacity-20 text-center"
      >
        <button
          class="w-96 h-36 bg-green-50 hover:bg-blue-950 transition-all hover:animate-bounce"
        >
          Animation
        </button>
      </div>
      <div class="text-center">
        <button
          class="w-96 h-36 bg-green-50 hover:bg-blue-950 transition-all hover:animate-pulse translate-x-4 skew-y-3"
        >
          Animation
        </button>
      </div>
    </div>
  </body>
</html>
