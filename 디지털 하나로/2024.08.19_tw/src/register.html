<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-sky-600">
      <div class="container w-96 bg-white p-5 rounded-lg">
        <h1
          class="text-3xl underline underline-offset-8 text-center font-semibold"
        >
          Register
        </h1>

        <form class="mt-5">
          <div class="mt-3">
            <label for="nickname">Nickname</label>
            <input
              id="nickname"
              type="text"
              placeholder="nickname..."
              class="inp"
            />
          </div>
        </form>

        <form class="mt-5">
          <div class="mt-3">
            <label for="email">E-mail</label>
            <input
              id="email"
              type="email"
              placeholder="abc@def.com..."
              class="inp"
            />
          </div>
        </form>

        <div class="mt-3">
          <label for="password">Password</label>
          <input id="password" type="password" class="inp" />
        </div>

        <div class="mt-3">
          <div>
            <input type="checkbox" />
            <label for="apply">Apply...</label>
          </div>
        </div>

        <button class="bg-sky-400 w-full rounded-lg mt-3">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          <h1 class="text-center items-start font-semibold">Regist</h1>
        </button>
      </div>
    </div>
  </body>
</html>
